<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/icon-logo.png" alt="logo do desenho Os padrinhos
        mágicos da Nickelodeon">
        <nav class="button">
                <button class="vermelho">Acessar agora</button>
                <button class="preto">Entrar</button>
        </nav>
    </header>
    <main>
        <section class="titulo">
            <div>
                <h1>Episódios</h1>
                <h2>Os Padrinhos Mágicos</h2>
            </div>
            <img src="./img/Timmy.png" alt="Timmy">
        </section>
        <section class="episodios">
            <figure>
                <img src="./img/img 1.png" alt="">
                <h3>1. Anti Poof</h3>
                <p>Wanda sente uma nova ameaça: o nascimento de Foop,
                o oposto antifada de Poof. Depois de arruinar o Mundo Antifadas, Foop está de olho no Mundo das Fadas e na Terra!</p>
            </figure>
            <figure>
                <img src="./img/img 2.png" alt="">
                <h3>2. Acrescente um pai/Esquilinhos e Bombas de Creme</h3>
                <p>Wanda sente uma nova ameaça:</p>
            </figure>
            <figure>
                <img src="./img/img 3.png" alt="">
                <h3>3. Ratoescapáveis/A Fórmula do Desastre</h3>
                <p>Poof transforma Timmy e Vicky em personagens de desenho animado.</p>
            </figure>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Termos e aviso de privacidade</li>
                <li>Ajuda</li>
                <li>Feedback</li>
            </ul>
